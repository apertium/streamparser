language: python
arch:
    - amd64
    - ppc64le
cache: pip
python:
    - '3.4'
    - '3.5'
    - '3.6'
    - 'nightly'
    - 'pypy3'
install:
    - pip install pipenv==2018.10.13 # Avoid https://github.com/pypa/pipenv/issues/3313
    - travis_retry pipenv install --dev --system
script:
    - make test
after_success:
    - coveralls
matrix:
    allow_failures:
        - python: nightly
# Disable Version pypy3,nightly for power support          
    exclude:
        - arch: ppc64le
          python: pypy3
        - arch: ppc64le
          python: nightly
