language: python
cache: pip
python:
    - '3.4'
    - '3.5'
    - '3.6'
    - 'nightly'
    - 'pypy3'
install:
    - travis_retry pip install -r requirements.txt
script:
    - flake8 *.py
    - coverage run --branch -m unittest test
    - coverage report --fail-under 98
    - if [[ $TRAVIS_PYTHON_VERSION != 'pypy'* ]]; then
        mypy streamparser.py --strict;
      fi
after_success:
    - coveralls
